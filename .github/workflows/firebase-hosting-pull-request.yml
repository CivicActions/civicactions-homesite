name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Caching Gatsby
        id: gatsby-cache-build
        uses: actions/cache@v2
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-
      - name: Yarn install
        run: 'yarn install --frozen-lockfile'
      - name: Build
        run: yarn build
        env:
          STRAPI_API_URL: '${{ secrets.STRAPI_API_URL }}'
          STRAPI_TOKEN: '${{ secrets.STRAPI_TOKEN }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        id: deploy
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CA_IT_PROD_HOME_5918 }}'
          projectId: ca-it-prod-home-5918
      - name: Generate URLs
        id: urls
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require("fs");
            const pages = fs.readFileSync('pages.txt', 'utf-8');
            const urls = [];
            pages.split(/\r?\n/).forEach(page =>  {
              urls.push(`${{ steps.deploy.outputs.details_url }}${page}`);
            });
            console.log(urls);
            core.setOutput('urls', urls);
      - name: Lighthouse CI Action
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v8
        with:
          urls: |
            ${{ steps.urls.outputs.urls }}