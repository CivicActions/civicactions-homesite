name: Deploy to Firebase Hosting on merge, content update and schedule
'on':
  push:
    branches:
      - main
  repository_dispatch:
    types: [created]
  schedule:
    # Deploy every hour
    - cron: '0 * * * *'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Yarn cache directory
        id: yarn-cache-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Gatsby Cache Folder
        uses: actions/cache@v1
        with:
          key: gatsby-cache-folder
          path: .cache
      - name: Gatsby Public Folder
        uses: actions/cache@v1
        with:
          key: gatsby-public-folder
          path: public
      - name: Yarn cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Yarn install
        run: 'yarn install --frozen-lockfile'
      - name: Build
        run: yarn build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096 --openssl-legacy-provider'
          STRAPI_API_URL: '${{ secrets.STRAPI_API_URL }}'
          STRAPI_TOKEN: '${{ secrets.STRAPI_TOKEN }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CA_IT_PROD_HOME_5918 }}'
          channelId: live
          projectId: ca-it-prod-home-5918
